<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <div class="form">
        <h1 class="head">Create a Account</h1>
        <form class="form1"  id="submit-section">
           <div >
            <input name="fname" class="name" type="text" placeholder="First Name">
            <input name="lname" class="name" type="text" placeholder="Last Name">
        </div>
            <div >
           <input name="email" class="email" type="text" placeholder="email or mobile number">
        </div>
        <div >
            <input name="password" id="password" class="password" type="text" placeholder="Password">
            <input name="confpassword" class="password" type="text" placeholder="Confirm Password"><br>

        </div>
        <div class="gender">
            <label >Gender</label><br>
            <input name="genter" type="radio">
            <label for="">Male</label>
            <input name="genter" type="radio">
            <label for="">Female</label>
        </div>
        <div class="birth">
            <label class="birthday" for="">Birthday</label>
            </div>
            
            <div >
                <select class="day" name="day" id="">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            </div>
            <div >
                <select class="month" name="month" id="">
                    <option value="">Month</option>
                    <option value="jan">jan</option>
                    <option value="feb">feb</option>
                </select>

            </div>
            <div >
            <select class="year" name="year" id="">
                <option value="">Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
        </div>
    
<input class="submit" type="submit" >
        </form>

    </div>

   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="style.js"></script>
</body>
</html>
